<app-header2></app-header2>
<div class="row container m-5">
    <div class="col-md-6 offset-md-3">
      <div class="card m-5">
        <div class="card-header bg-dark text-warning">
          <h2 class="text-center mb-0">Employee Information</h2>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover table-dark outer-table border-tertiary mb-0">
            <thead>
              <tr>
                <th scope="col" class="text-warning text-center bi bi-person-bounding-box p-3"> Name</th>
                <th scope="col" class="text-warning text-center bi bi-person-rolodex p-3"> Designation</th>
                <th scope="col" class="text-warning text-center bi bi-geo-alt p-3"> Location</th>
                <th scope="col" class="text-warning text-center bi bi-wallet2 p-3"> Salary</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr *ngFor="let employee of employees" class="p-3">
                <td class="text-center">{{ employee.name }}</td>
                <td class="text-center">{{ employee.designation }}</td>
                <td class="text-center">{{ employee.location }}</td>
                <td class="text-center">{{ employee.salary }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
