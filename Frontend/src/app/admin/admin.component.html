<app-header></app-header>
<div class="container mt-4">
  <div class="row">
    <div class="col-6">
      <h1 class="fw-bold mb-3">Employee List</h1>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button routerLink="/employeeform" class="btn btn-primary">
        <i class="bi bi-plus-square"></i> Add Employee
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Location</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of employees">
          <td>{{ person.name }}</td>
          <td>{{ person.designation }}</td>
          <td>{{ person.location }}</td>
          <td>{{ person.salary }}</td>
          <td>
            <button class="btn btn-warning me-2" (click)="editForm(person._id)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-danger" (click)="deleteForm(person._id)">
              <i class="bi bi-trash3"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
